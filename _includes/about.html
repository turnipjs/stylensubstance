 <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Links</h2>
                    <hr class="star-light">
                </div>
            </div>\
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="{{ site.release.url }}" class="btn-social btn-outline">
                        <img class="downloadicon" src="{{site.release.img}}" alt="curseforge">
                        <button type="button" class="btn" id="download">Download</button>
                    </a>
                </div>
            </div>
            {% for img in site.linkimg %}
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <a href="{{ img.url }}"><img class="linkimg" src="{{ img.img }}"></a>
                    </div>
                </div>
            {% endfor %}
            {% for icon in site.linkicon %}
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <a href="{{ icon.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ icon.title }}"></i></a>
                    </div>
                </div>
            {% endfor %}
